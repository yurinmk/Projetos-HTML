<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="questao5.css">
    <script src="questao5.js"></script>
    <title>5º Questão</title>
</head>
<body>
    <form action="" name="formAluno" id="formNota">
        <div class="container">
            <div class="card-text">
                <div>
                    <input type="text" id="nome" placeholder="Nome"/>
                </div>
                <div>
                    <input type="text" id="nota1" placeholder="1º Nota"/>
                </div>
                <div>
                    <input type="text" id="nota2" placeholder="2º Nota"/>
                </div>
                <div>
                    <input type="text" id="nota3" placeholder="3º Nota"/>
                </div>
                <div>
                    <textarea name="txtResultado" id="txtResultado" cols="1" rows="1"></textarea>
                </div>
            </div>
            <div class="card-stats">
                <div class="stat">
                    <div>
                        <input class="input1" type="button" value="Verificar" onclick="verificar()"/>
                        <input class="input2" type="button" value="Limpar" onclick="reset()"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
